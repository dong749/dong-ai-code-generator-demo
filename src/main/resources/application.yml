spring:
  application:
    name: dong-ai-code-generator-backend
  profiles:
    active: local
server:
  port: 8123
  servlet:
    context-path: /api

# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.dong.dongaicodegenerator.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn
