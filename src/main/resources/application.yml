spring:
  application:
    name: dong-ai-code-generator-backend
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/dong_ai_code_generator
    username: root
    password: 1234
  profiles:
    active: local
server:
  port: 8123
  servlet:
    context-path: /api

# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.dong.dongaicodegenerator.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn
